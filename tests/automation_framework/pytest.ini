[pytest]
addopts = -s -v --json-report --json-report-file=/project/avalon/logs/report.json -p no:warnings --junitxml=pytest_logs.xml
junit_family=xunit2
python_files = test_*.py
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_cli_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_file = pytest-logs.txt
log_file_date_format = %Y-%m-%d %H:%M:%S
log_file_format = %(asctime)s %(levelname)s %(message)s
log_format = %(asctime)s %(levelname)s %(message)s
timeout = 120
markers = 
  sdk
  listener
  workordergetresult
  workordersubmit
  p1
  set1
  work_order_create_receipt
  work_order_retrieve_receipt
  worker
  worker_lookup
  worker_register
  workerregister
  worker_retrieve
  worker_update
  positive
  negative
  work_order_receipt_lookup
  sdk_1
  ethereum
  fabric
